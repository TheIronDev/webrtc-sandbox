<!DOCTYPE html>
<html>
<head>
  <title>WebRTC Sandbox</title>
  <meta charset="UTF-8" />
  <meta name="author" content="Tyler Stark">
  <meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no" />
  <link href='./style.css' rel='stylesheet' type='text/css'>
</head>
<body>
<h1>WebRTC Sandbox</h1>
<section class="videos">
  <video autoplay id="localVideo"></video>
  <video autoplay id="remoteVideo"></video>
</section>
<button id="startVideoButton">Start Local Video</button>

<ul id="users" class="users"></ul>
<textarea id="message" placeholder="message"></textarea>
<button id="send">Send</button>
<div class="dialog" id="dialog"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.slim.js"></script>
<script src="./script.js"></script>
</body>
</html>
